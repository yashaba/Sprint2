<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimi Gen</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<header class="flex space-between">
    <div class="logo">mimi generator</div>
    <button class="butn-menu" onclick="toggleMenu()">â˜°</button>
    <div class="header-buttons flex space-between">
        <a>gallery</a>
        <a>memes</a>
        <a>about</a>
    </div>
</header>

<body onresize="onResizeCanvas()" onload="onInit()">
    <section class="editor flex">
        <div class="flex justify-center element-container ">

            <div class="sticker-container flex wrap justify-center "></div>

            <div class="canvas-and-controls flex">
                <div class="canvas-wrapper">
                    <canvas ontouchstart="canvasClicked(event)" ontouchend="handleTouch(event)" ontouchmove="handleTouch(event)" class="drop-zone touch" ondrop='drawSticker(event)' ondragover='return false' onmousemove="dragLine(event);initResize(event)" onmousedown="canvasClicked(event)"
                        id="my-canvas"></canvas>

                </div>


                <div class="inputs flex flex-column space-between ">
                    <div class="btn-bgc">
                        <input class="input1 flex flex-column justify-center" placeholder="          Type a mimi" type="text" oninput="onEdit()">
                        <div class="flex space-around  ">
                            <button onclick="onSubmit()"><img src="./svgs/add.svg"></button>
                            <button onclick="onSwitch()"> <img  src="./svgs/switch.svg" alt=""> </button>
                            <button onclick="onDeleteLine()"><img src="./svgs/delete.svg"></button>
                        </div>
                    </div>
                    <div class="btn-bgc flex space-between">
                        <img src="./svgs/font.svg">
                        <select oninput="drawText()" name="font" id="font">
                <option value="Impact"> Impact </option>
                <option value="Lato"> Lato </option>
                <option value="Impact"> Impact </option>
               </select>
                        <div class="colors-wrapper"></div>

                        <div class="relative">
                            <a class="font-icon">S</a>
                            <input oninput="drawText()" type="color" name="stroke" id="stroke">
                        </div>

                        <div class="relative">
                            <img class="absolute" src="./svgs/color.svg">
                            <input oninput="drawText()" type="color" value="#ffffff" name="color" id="color">
                        </div>


                    </div>
                    <div class="btn-bgc flex justify-center">
                        <a> <img width="15" height="13" src="./icons/decrease font - icon.png" alt=""></a>
                        <input type="range" id='size-range' min="20" max="100" oninput="setSize()">
                        <a> <img width="15" height="13" src="./icons/increase font - icon.png" alt=""></a>
                    </div>
                    <!-- <div class="btn-bgc flex flex-column">
                <button onclick="onMoveUp()"><img width="15" height="13" src="/icons/up.png" alt=""> </button>

                <button onclick="onMoveDown()"> <img  width="15" height="13" src="/icons/down.png" alt=""></button>
            </div> -->
                    <div class="alligns-wrapper flex-column btn-bgc">
                        <div class="alligns flex space-between">
                            <a> <img src="./svgs/left.svg" alt="" srcset=""> </a>
                            <a> <img src="./svgs/center.svg" alt="" srcset=""> </a>
                            <a> <img src="./svgs/right.svg" alt="" srcset=""> </a>
                        </div>

                        <input type="range" oninput="getTextAllign()" id="text-allign" name="text-allign" min="0" max="60" value="30" step="30">
                    </div>


                    <div class="flex btn-bgc space-between"> <button> <img src="./svgs/share.svg" ></button>
                        <button> <img src="./svgs/save.svg" ></button>
                        <button> <a href="#" onclick="onDownloadCanvas(this)"> <img src="./svgs/download-solid.svg"></a> </button>
                    </div>

                    <button onclick='onHideEditor()'> <img src="./svgs/exit.svg" alt=""> </button>
                </div>
            </div>
        </div>

    </section>


    <main>
        <filter-section class="flex justify-center ">
            <div class="filter-wrapper flex ">
                <input type="search " value="Search " name="search " id=" ">
                <div class="filter-buttons ">
                    <a>funny</a>
                    <a>cool</a>
                    <a>dogs</a>
                    <a>more...</a>
                </div>
            </div>
        </filter-section>

        <stock-images>
        </stock-images>
    </main>






    <script src="js/storage-service.js "></script>
    <script src="lib/hammer.min.js"></script>
    <script src="js/service.js "></script>
    <script src="js/main.js "></script>
</body>

</html>
